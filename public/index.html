<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <section class="container">
    <h1>Gerador de senhas</h1>

    
    Quantidade de caracteres <input value="24" type="number" min="1" max="50" class="qtd-caracters"><br>
    Com maiúsculas <input type="checkbox" class="chk-capital-letters" checked><br>
    Com minúsculas <input type="checkbox" class="chk-lowercases" checked><br>
    Com números <input type="checkbox" class="chk-numbers" checked><br>
    com símbolos <input type="checkbox" class="chk-symbols" checked><br>
    <button class="key-gen-button">Gerar senha</button>
    
    <div class="key-generated-label"></div>
  </section>

    <script src="./assets/js/bundle.js"></script>
</body>
</html>
